<style>

	}

<body>
<h1>任务发布</h1>
<div class="formDIV">
	<form class="form" action="http://www.4399.com">
	<table>
	类型选择：
	<select name="type">
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="23">23</option>
	</select>
	<br/>
	支持设备：
	<select name="support">
		<option value="iphone">iphone</option>
		<option value="andir">andrior</option>
		<option value="miui">miui</option>
	</select><br/>
	</table>
	任务基本信息:<br/>
	<input type="hidden" name="Rid" ></input>
	<textarea col="30" rows="5" name="jiben"> </textarea>
	<br/>
	
	做单步骤：
	<table>
		<tr>
			<td>输入网址：</td>
			<td><input type="text"></input></td>
		</tr>
		
		<tr>
			<td>二维码：</td>
			<td><input type="text"></input></td>
		</tr>
		
		<tr>
			<td>复制数据：</td>
			<td><input type="text"></input></td>
		</tr>
		
		<tr>
			<td>图文说明：</td>
			<td><input type="text"></input></td>
		</tr>
		
		<tr>
			<td>验证码：</td>
			<td><input type="text"></input></td>
		</tr>
		
		<tr>
			<td>收集信息：</td>
			<td><input type="text"></input></td>
		</tr>
		
	</table><br/>
	
	<input type="submit" value="申请发布"></input><br/>
	
	</form>
</div>
